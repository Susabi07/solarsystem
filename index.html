<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <!--Header-->
    <header>
      <a href="/" title="logo link">
        <img
          id="ssb_logo"
          src="./asset/text_logo_2.png"
          alt="logo"
          height="150px"
        />
      </a>
      <nav>
        <ul>
          <li>
            <a
              href="https://solarsystem.nasa.gov/planets/jupiter/overview/"
              target="_blank"
              rel="noopener"
            >
              <img
                title="jupiter"
                id="jupiter"
                src="./asset/jupiter.jpg"
                height="150px"
              />
            </a>
          </li>
          <li>
            <a
              href="https://solarsystem.nasa.gov/planets/neptune/overview/"
              target="_blank"
              rel="noopener"
            >
              <img
                title="neptune"
                id="neptune"
                src="./asset/neptune.jpg"
                height="150px"
              />
            </a>
          </li>
          <li>
            <a href="https://mars.nasa.gov/" target="_blank" rel="noopener">
              <img
                title="mars"
                id="mars"
                src="./asset/mars.jpg"
                height="150px"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>

    <footer>
      <div class=""></div>
      <div class=""></div>
    </footer>
  </body>
</html>
