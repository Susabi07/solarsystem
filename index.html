    <div class="solarSystemWrapper">
      <div class="solarSystemPaths1"></div>
      <div class="solarSystemPaths2"></div>
      <div class="solarSystemPaths3"></div>
      <div class="solarSystem">
        <div class="sun">
          <img
            src="./asset/planet/sun.png"
            alt="venus"
            height="45px"
            width="45px"
          />
        </div>

        <!--★Mercury Orbital-->
        <div class="pathWrapper">
          <div class="path path_mercury">
            <div class="planetWrapper planetWrapperMercury">
              <img
                src="./asset/planet/mercury.png"
                alt="mercury"
                height="30px"
                width="30px"
              />
            </div>
          </div>
        </div>
        <!--End of Orbital-->

        <!--★★Venus Orbital-->
        <div class="pathWrapper">
          <div class="path path_venus">
            <div class="planetWrapper planetWrapperVenus">
              <img
                src="./asset/planet/venus.png"
                alt="venus"
                height="45px"
                width="45px"
              />
            </div>
          </div>
        </div>
        <!--End of Orbital-->

        <!--★★★Earth Orbital-->
        <div class="pathWrapper">
          <div class="path path_earth">
            <div class="planetWrapper planetWrapperEarth">
              <img
                src="./asset/planet/earth.png"
                alt="earth"
                height="60px"
                width="60px"
              />
            </div>
          </div>
        </div>
        <!--End of Orbital-->

        <!--★★★★Mars Orbital-->
        <div class="pathWrapper">
          <div class="path path_mars">
            <div class="planetWrapper planetWrapperMars">

                src="./asset/planet/mars.png"
                alt="mars"
                height="40px"
                width="40px"
              />
            </div>
          </div>
        </div>
        <!--End of Orbital-->

        <!--★★★★Jupiter Orbital★-->
        <div class="pathWrapper">
          <div class="path path_jupiter">
            <div class="planetWrapper planetWrapperJupiter">
              <a href="google.com">
                <img
                  src="./asset/planet/jupiter.png"
                  alt="jupiter"
                  height="170px"
                  width="170px"
                />
              </a>
            </div>
          </div>
        </div>
        <!--End of Orbital-->

        <!--★★★★Saturn Orbital★★-->
        <div class="pathWrapper">
          <div class="path path_saturn">
            <div class="planetWrapper planetWrapperSaturn">
              <img 
                src="./asset/planet/saturn3.png"
                alt="saturn"
                height="220px"
                width="280px"
                
              />
            </div>
          </div>
        </div>
        <!--End of Orbital-->

        <!--★★★★Uranus Orbital★★★-->
        <div class="pathWrapper">
          <div class="path path_uranus">
            <div class="planetWrapper planetWrapperUranus">
              <img
                src="./asset/planet/uranus.png"
                alt="uranus"
                height="60px"
                width="60px"
              />
            </div>
          </div>
        </div>
        <!--End of Orbital-->

        <!--★★★★Neptune Orbital★★★★-->
        <div class="pathWrapper">
          <div class="path path_neptune">
            <div class="planetWrapper planetWrapperNeptune">
              <img
                src="./asset/planet/neptune.png"
                alt="neptune"
                height="60px"
                width="60px"
              />
            </div>
          </div>
        </div>
        <!--End of Orbital-->
